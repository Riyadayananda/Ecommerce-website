<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <a href="ecommercewebsite.html" class="home-button">Home</a>
    <section class="contact">
        <div class="contact-form">
            <h1>Contact Us</h1>
            <p>We'd love to hear from you!</p>
            <form action="#" method="post">
                <div class="input-container">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="input-container">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-container">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="submit-button">Send</button>
            </form>
        </div>
        <div class="contact-info">
            <h2>Contact Information</h2>
            <p>If you have any questions or need assistance, feel free to contact us using the form or information below:</p>
            <ul>
                <li><i class="fas fa-map-marker-alt"></i> Internpe,Manglore</li>
                <li><i class="fas fa-phone"></i> 9910234567</li>
                <li><i class="fas fa-envelope"></i> ashadayanandariyaa@gmail.com</li>
            </ul>
        </div>
    </section>

    </section>
